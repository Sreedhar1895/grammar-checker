<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Grammar Checker Options</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 { font-size: 18px; }
    label { display: block; margin-top: 16px; font-weight: 500; }
    input {
      width: 100%;
      padding: 8px 12px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      background: #0d9488;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .saved { color: green; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Grammar Checker Options</h1>
  <p style="color:#666; font-size:13px; margin-bottom:16px;">After saving, go to any webpage, select text, and press Ctrl+Shift+G (Cmd+Shift+G on Mac). The extension does not work on Chrome's built-in pages.</p>
  <label for="apiKey">Anthropic API Key</label>
  <input type="password" id="apiKey" placeholder="sk-ant-...">
  <button id="save">Save</button>
  <div id="status" class="saved"></div>

  <script src="options.js"></script>
</body>
</html>
